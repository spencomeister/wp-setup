# Generated by render script

name: wp-setup

services:
  edge:
    image: nginx:stable
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - /srv/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/edge:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
    networks:
      - net_public
      - net_wp_a
      - net_wp_b
      - net_zabbix

  # One-shot: populate WordPress core + wp-config + multisite
  # Run via scripts/wp-bootstrap.sh
  wp-a-cli:
    image: wordpress:cli
    restart: "no"
    env_file:
      - ./secrets.env
    environment:
      WP_CLI_ALLOW_ROOT: "1"
    volumes:
      - wp_a_wordpress:/var/www/html
    networks:
      - net_wp_a

  wp-b-cli:
    image: wordpress:cli
    restart: "no"
    env_file:
      - ./secrets.env
    environment:
      WP_CLI_ALLOW_ROOT: "1"
    volumes:
      - wp_b_wordpress:/var/www/html
    networks:
      - net_wp_b

  # --- WordPress A ---
  wp-a-nginx:
    image: nginx:stable
    restart: unless-stopped
    volumes:
      - ./nginx/wp-a:/etc/nginx/conf.d:ro
      - wp_a_wordpress:/var/www/html:ro
    networks:
      - net_wp_a

  wp-a-php:
    build:
      context: ./php-fpm
      args:
        PHP_VERSION: "8.5"
    restart: unless-stopped
    env_file:
      - ./secrets.env
    volumes:
      - ./php-fpm/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - wp_a_wordpress:/var/www/html
    networks:
      - net_wp_a

  wp-a-db:
    image: mariadb:11
    restart: unless-stopped
    env_file:
      - ./secrets.env
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_A_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: ${WP_A_DB_PASSWORD}
    volumes:
      - wp_a_db:/var/lib/mysql
    networks:
      - net_wp_a

  # --- WordPress B ---
  wp-b-nginx:
    image: nginx:stable
    restart: unless-stopped
    volumes:
      - ./nginx/wp-b:/etc/nginx/conf.d:ro
      - wp_b_wordpress:/var/www/html:ro
    networks:
      - net_wp_b

  wp-b-php:
    build:
      context: ./php-fpm
      args:
        PHP_VERSION: "8.5"
    restart: unless-stopped
    env_file:
      - ./secrets.env
    volumes:
      - ./php-fpm/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      - wp_b_wordpress:/var/www/html
    networks:
      - net_wp_b

  wp-b-db:
    image: mariadb:11
    restart: unless-stopped
    env_file:
      - ./secrets.env
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_B_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: ${WP_B_DB_PASSWORD}
    volumes:
      - wp_b_db:/var/lib/mysql
    networks:
      - net_wp_b

  # --- Zabbix (PostgreSQL) ---
  zbx-db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ./secrets.env
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: ${ZBX_DB_PASSWORD}
      POSTGRES_DB: zabbix
    volumes:
      - zbx_pg:/var/lib/postgresql/data
    networks:
      - net_zabbix

  zbx-server:
    image: zabbix/zabbix-server-pgsql:alpine-latest
    restart: unless-stopped
    env_file:
      - ./secrets.env
    environment:
      DB_SERVER_HOST: zbx-db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: ${ZBX_DB_PASSWORD}
      POSTGRES_DB: zabbix
    depends_on:
      - zbx-db
    networks:
      - net_zabbix

  zbx-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-latest
    restart: unless-stopped
    env_file:
      - ./secrets.env
    environment:
      DB_SERVER_HOST: zbx-db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: ${ZBX_DB_PASSWORD}
      POSTGRES_DB: zabbix
      ZBX_SERVER_HOST: zbx-server
      PHP_TZ: Asia/Tokyo
    depends_on:
      - zbx-db
      - zbx-server
    networks:
      - net_zabbix

networks:
  net_public:
  net_wp_a:
  net_wp_b:
  net_zabbix:

volumes:
  wp_a_db:
  wp_b_db:
  wp_a_wordpress:
  wp_b_wordpress:
  zbx_pg:
