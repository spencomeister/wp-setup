# Generated by render script
# - SNI vhosts for WordPress + Zabbix

# Real IP behind Cloudflare (optional but recommended)
# NOTE: nginx:stable already defines a default log_format named "main".
# Do NOT redefine it here to avoid: duplicate "log_format" name "main".
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

access_log /var/log/nginx/access.log main;
error_log  /var/log/nginx/error.log warn;

# Common proxy headers
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 443 ssl http2;
  server_name example.com *.example.com;

  ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

  include /etc/nginx/snippets/ssl-params.conf;

  location / {
    proxy_pass http://wp-a-nginx:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}


